---
layout: page
---

<html>
<head>
	<link rel="stylesheet" href="{{ site.baseurl }}/css/about.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/about_desktop.css" />
</head>
<body>
	<aside class="side-bar">
		{% for page in site.pages %}
			{% if page.layout == "about" %}
				<a href="{{ page.url }}">{{ page.subtitle }}</a>
			{% endif %}
		{% endfor %}
	</aside>
	<article class="content">
		<h1 class="about-title">{{ page.subtitle }}</h1>
		{{ content }}
	</article>
</body>
</html>
