---
layout: page
---

<html>
<body>
	{{ content }}
	<h2>포스트 목록</h2>
	<ol class="posts">
		{% for post in site.pages %}
			{% if post.layout == "series" and post.series == page.series %}
				<li><a href="{{ post.url }}">{{ post.subtitle }}</a></li>
			{% endif %}
		{% endfor %}
	</ol>
</body>
</html>
