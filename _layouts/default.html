<html>
<head>
	<title>{% if page.title %}{% if page.title != "public static" %}{{ page.title }} | {% endif %}{% endif %}{{ site.title }}</title>

	<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/favicon.ico">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/default.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/default_desktop.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/bigfoot-default.css" />

	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Noto+Serif+KR" rel="stylesheet">

	<meta data-n-head="true" content="width=device-width,initial-scale=1" name="viewport">
</head>
<body>
	<header class="header">
		<nav class="title-bar">
			<a class="title-logo" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/favicon.png"></a>
			<a class="title-text" href="{{ site.baseurl }}/">{{ site.title }}</a>
			<form class="search-box" method="GET" action="{{ site.baseurl }}/search">
				<input class="search-input" type="text" name="query">
				<input class="search-button" type="submit" value="검색">
			</form>
		</nav>
		<nav class="title-navigation">
			<a href="{{ site.baseurl }}/">홈</a>
			<a href="{{ site.baseurl }}/about">About</a>
			<a href="{{ site.baseurl }}/cppground">C++마당</a>
			<a href="{{ site.baseurl }}/categories">카테고리</a>
			<a href="{{ site.baseurl }}/tags">태그</a>
			<a href="{{ site.baseurl }}/series">시리즈</a>

			<a class="right" target="_blank" rel="noopener noreferrer" href="{{ site.baseurl }}/feed.xml">RSS</a>
			<a class="right" target="_blank" rel="noopener noreferrer" href="{{ site.repository }}">소스 코드</a>
		</nav>
		<nav class="notice-bar" id="notice-bar"></nav>
	</header>

	<div class="container-wrapper">
		<section class="container" id="main">
			{{ content }}
		</section>
	</div>

	<footer class="footer">
		<p>{{ site.footer_message }}</p>
	</footer>

	<script src="{{ site.baseurl }}/js/utility.js"></script>
	<script src="{{ site.baseurl }}/js/default.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/js/bigfoot.min.js"></script>
	<script type="text/javascript">
		$.bigfoot(
			{
				actionOriginalFN: "ignore",
				positionContent: "true",
				activateOnHover: "true",
				deleteOnUnhover: "true"
			}
		);
	</script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: { inlineMath: [['$', '$']] }
		});
	</script>
	<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</body>
</html>
